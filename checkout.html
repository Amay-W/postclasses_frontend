<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostSchool Checkout</title>
</head>
<body>
    <script type="text/javascript">
        var postSchool = new Vue({
            canAddToCart(classItem) {
                return classItem.availableStock > this.cartCount(classItem.id);
            },
            cartCount(id) {
                let count = 0;
                for (let i = 0; i < this.cart.length; i++) {
                    if (this.cart[i] === id) {
                        count++;
                    }
                }
                return count;
            },
        })
    </script>
</body>
</html>
