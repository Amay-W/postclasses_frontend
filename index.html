<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostSchool</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>{{ sitename }}</h1>
        </header>
        <main>
            <div v-for="classItem in products" :key="classItem.id">
                <h2>{{ classItem.title }}</h2>
                <p>{{ classItem.description }}</p>
                <p>Price: ${{ classItem.price }}</p>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                sitename: "PostSchool",
                products: [] 
            }
        });
    </script>
</body>
</html>
